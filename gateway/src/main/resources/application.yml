server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        # üîπ –ú–∞—Ä—à—Ä—É—Ç –¥–ª—è —Å–µ—Ä–≤–∏—Å–∞ —Å–µ—Å—Å–∏–π
        - id: session-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/sessions/**
          filters:
            - StripPrefix=0
            - AddResponseHeader=X-Gateway-Handled, true

        # üîπ –ú–∞—Ä—à—Ä—É—Ç –¥–ª—è —Å–µ—Ä–≤–∏—Å–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è (REST)
        - id: voting-service-rest
          uri: http://localhost:8082
          predicates:
            - Path=/api/voting/**
          filters:
            - StripPrefix=0
            - AddResponseHeader=X-Gateway-Handled, true

        # üîπ –ú–∞—Ä—à—Ä—É—Ç –¥–ª—è WebSocket (–≤–∞–∂–Ω–æ! –æ—Ç–¥–µ–ª—å–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç)
        - id: voting-service-ws
          uri: ws://localhost:8082
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=0

      # üîπ –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ CORS (—ç—Ç–æ –∑–∞–º–µ–Ω—è–µ—Ç —Ñ–∏–ª—å—Ç—Ä Cors!)
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# üîπ –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG