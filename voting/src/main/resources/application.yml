server:
  port: 8082  # Голосование на порту 8082

management:
  server:
    port: 8082

spring:
  application:
    name: voting
  datasource:
    url: jdbc:postgresql://localhost:5432/movie_choice_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: schema_voting # Работаем только в своей схеме